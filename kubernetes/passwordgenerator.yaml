apiVersion: v1
kind: Service
metadata:
  name: passwordgenerator
spec:
  selector:
    app: passwordgenerator
  ports: 
  - protocol: TCP
    port: 5004
    targetPort: 5004
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passwordgenerator
  labels: 
    app: passwordgenerator
spec:
  selector:
    matchLabels:
      app: passwordgenerator
  template:
    metadata:
      labels:
        app: passwordgenerator
    spec:
      containers:
      - name: passwordgenerator
        image: alinadenisa/passwordgenerator:V2
        ports:
        - containerPort: 5004
